<ul>
    <li>
        <a [routerLink]="['/tasks']" (click)="onNavClick($event)" class="nav-link" [class.active]="isActive(['/']) || isActive(['/tasks'])">
            <i class="fa fa-list"></i>
            <span>{{'tasks_all' | translate}}</span>
        </a>
    </li>
    <li>
        <a [routerLink]="['/tasks', 'my']" (click)="onNavClick($event)" class="nav-link" [class.active]="isActive(['/tasks/my'])">
            <i class="fa fa-pencil"></i>
            <span>{{'my_tasks' | translate}}</span>
        </a>
    </li>
    <li>
        <a [routerLink]="['/tasks', 'inbox']" (click)="onNavClick($event)" class="nav-link" [class.active]="isActive(['/tasks/inbox'])">
            <i class="fa fa-inbox"></i>
            <span>{{'tasks_assigned_to_me' | translate}}</span>
        </a>
    </li>
    <!-- <li>
        <a [routerLink]="['/']" class="nav-link">
            <i class="fa fa-dashboard"></i>
            <span>{{'dashboard' | translate}}</span>
        </a>
    </li> -->
    <li class="divider"></li>
    <li>
        <a [routerLink]="['/projects']" (click)="onNavClick($event)" class="nav-link" [class.active]="isActive(['/projects'])">
            <i class="fa fa-puzzle-piece"></i>
            <span>{{'projects' | translate}}</span>
        </a>
        <ul>
            <li *ngFor="let project of projects">
                <a [routerLink]="['/projects', project.id, 'tasks']" (click)="onNavClick($event)" class="nav-link" [class.active]="isActive(['/projects/' + project.id + '/tasks'])">
                    <i class="fa fa-file-text-o"></i>
                    <span>{{project.name}}</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
