<form class="form" *ngIf="isReady" #form>
    <header class="content-header">
        <div class="content-actions">
            <button class="btn" [ngClass]="action.className" type="button" [disabled]="action.disabled" (click)="onAction(action, $event)" *ngFor="let action of actions">
                <i class="action {{action.icon}}" *ngIf="action.icon"></i>
                <span *ngIf="action.caption">{{action.caption | translate}}</span>
            </button>
        </div>
        <h1 class="header-title">{{title | translate}}</h1>
    </header>
    <section class="content-body">
        <schema-form [(model)]="model" [errors]="errors" [schema]="formSchema"></schema-form>
    </section>
</form>
