<div class="layout {{moduleId | text:'L'}}" [class.hidden]="!isReady">
    <div class="content-overlay" (mousedown)="hideNav($event)" (touchstart)="hideNav($event)"></div>
    <navbar [user]="loggedUser"></navbar>
    <section class="container">
        <router-outlet></router-outlet>
    </section>
</div>
<div class="app-loading" *ngIf="!isReady">
    <img class="brand-logo" alt="logo" src="{{'img/logo.png'}}" />
    <span class="hidden">{{'loading' | translate}}...</span>
</div>
<nb-modal></nb-modal>
<img-view></img-view>
<notification></notification>
