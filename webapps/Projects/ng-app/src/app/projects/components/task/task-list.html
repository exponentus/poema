<ul class="list tasks-list">
    <li *ngFor="let tasks of tasks">
        <span class="tasks-reg-number">{{tasks.regNumber}}</span>
        <a [routerLink]="[tasks.url]">{{tasks.title}}</a>
        <span class="priority priority-{{tasks.priority | lowercase}}">{{tasks.priority | lowercase | translate}}</span>
    </li>
</ul>
